<script>

$.ajax({
  url: 'https://ag143.github.io/Json/devops/test_output.json',
  dataType: 'json',
  success: function(data) {
  var dataobject=data;
  var indexContent="";
  var mainContent="";
  var counter=0;
  function printchildren(dataobject) {
  
  counter=counter+1;
  indexContent = indexContent + "<ul>";
  mainContent = mainContent + "<ul>";
   for (var key in dataobject){
    //console.log( key + ": " + dataobject[key]);
	 
	indexContent = indexContent + "<li><a href=#"+dataobject[key].topic+" style='text-decoration: none;' alt='---->'>"+dataobject[key].slno+" -  "+dataobject[key].topic + "</a></li>"
	mainContent = mainContent + "<h3 id="+dataobject[key].topic+">"+dataobject[key].slno+" - "+dataobject[key].topic + "</h3>"
	mainContent = mainContent + "&nbsp&nbsp&nbsp&nbsp&nbsp<p>"+dataobject[key].longDescription + "</p>"
	 
	
	
}
indexContent = indexContent +"</ul>"
mainContent = mainContent + "</ul>";
}
printchildren(data);

    /*console.log(data);
	console.log(Object.values(data).length);
	console.log(data.name);
	console.log(data.children);*/
	
	//document.getElementById("testid").innerHTML=data.name;
	//document.getElementById("testid2").innerHTML=data.name;
	//countDown(3);
	document.getElementById("Index").innerHTML=indexContent;
	document.getElementById("Main").innerHTML=mainContent;	
  }
  

});
function togglediv(id) {
    var div = document.getElementById(id);
    //div.style.display = div.style.display == "none" ? "block" : "none";
	if (div.style.display !== 'none') {
        div.style.display = 'none';
		document.getElementById("Main").style.width="90%"
    }
    else {
        div.style.display = 'block';
		document.getElementById("Main").style.width="70%"
    }
}
</script>
<body>

</div>
