<!DOCTYPE html>
<html>
   <head>
      <title>900 Basics</title>
      <script src="./../../commonlib/jquery.min.js"></script>
      <script>
         function scan(){
         var lineoutput,  details;
         var output1="";
         var indexContent = "<ol>";
         var f = new XMLHttpRequest();
             f.open("GET", "https://ag143.github.io/Json/cloud/AZure/az900_coied_txtfile.txt", false);
             f.onreadystatechange = function ()
             {
                 if(f.readyState === 4)
                 {
                     if(f.status === 200 || f.status == 0)
                     {
                         var res= f.responseText;
                         // alert(res);
         		    console.log(res);
         		 
         		   lineoutput = res.split("\n");
         					for (var x=0;x<lineoutput.length;x++)
         					{
          					console.log("output-->"+lineoutput[x]);
                        if(lineoutput[x].startsWith("@"))
                        {
                           indexContent = indexContent + "<li><a href=#"+lineoutput[x].replace(/@/g,'')+">"+lineoutput[x].replace(/@/g,'')+"</a></li>";
                           output1 = output1 +"<h3 id="+lineoutput[x].replace(/@/g,'')+">"+lineoutput[x].replace(/@/g,'')+"</h3><br>";
                        }
                           else
                           {
         					output1 = output1 + lineoutput[x]+"<br>";
                           }
         				    }
                     indexContent = indexContent + "</ol>";
         		    	Main.innerHTML= output1;
                     Index.innerHTML = indexContent;
         		    }
                 }
             }
             f.send(null);
         	}
         	
      </script>
   </head>
   <body onload=scan() style="background-color: Transparent;border: none;">
      <div style="width:100%;" >
         <div id=Index style="float:left; width:25%;border-right: 1px solid ;border-radius: 5px;overflow: scroll;height:100%;display:'block'>
      </div>
      <div id=Main style="float:left; width:70%; margin-left:10px;border-radius: 5px;overflow: scroll;height:100%";display:'block'>>
      </div>
      </div>
      <footer id="footer"></footer>
   </body>
</html>
